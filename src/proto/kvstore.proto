syntax = "proto3";

package kvStore;

service KvMasternodeService {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

service KvDatanodeService {
    rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}